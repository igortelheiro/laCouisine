<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <!-- CENTRALIZAR: modal-dialog-centered -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">{{ modalTitle || 'Confirmar' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modalBodyText || 'Oops.. tem certeza que deseja descartar as alterações?' }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onCloseModal()">{{ modalCloseButtonText || 'Fechar' }}</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onConfirmModal()">{{ modalConfirmButtonText || 'Salvar Alterações' }}</button>
      </div>
    </div>
  </div>
</div>
