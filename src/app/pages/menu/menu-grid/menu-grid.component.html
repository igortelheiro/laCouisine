<div class="grid" [ngClass]="{'many-menus': menuList.length > 5, 'few-menus': menuList.length <= 5}">
  <!-- DISPLAY CARDS -->
  <app-menu-card
  *ngFor="let menu of menuList"
  [menu]="menu"
  [productLink]="['/cardapio', menu.title]">
  </app-menu-card>

  <!-- ADD CARD -->
  <app-menu-card
  *ngIf="!menuEditMode || menuList.length < 1"
  data-toggle="modal"
  data-target="#addFormModal"
  [menu]="placeholderMenuCard">
  </app-menu-card>

  <app-menu-card-add></app-menu-card-add>
</div>
